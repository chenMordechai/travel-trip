<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Travel Trip</title>
</head>

<body>
    <div class="header-container">
        <h1>Travel Trip</h1>
        <div class="search-container">
            <input class="search" type="search" placeholder="Enter Location" >
            <button class="btn-search">search</button>
            <button class="btn-my-location">My Location</button>
        </div>
    </div>
    <button class="btn-copy">Copy Location</button>

    <h2 class="city-name"></h2>
    <div class="container">
        <div id="map" style="width: 50%; height: 400px; margin: 15px; border: 2px solid white;
        border-radius: 10px"></div>
        <div class="weather"></div>

    </div>
  

    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
